<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book!!</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div id="first-column" class = "col-md-4">
        <h2>Add contact</h2>
        <form id="new-contact">
          <div class="form-group">
                <label for="new-firstname">Personal Info</label>
                <input type="text" class="form-control" id="new-firstname" placeholder="First Name">
                <!-- <label for="new-lastname">Last Name</label> -->
                <input type="text" class="form-control" id="new-lastname" placeholder="Last Name">
              <!-- <label for="new-phone">Phone</label> -->
              <input type="text" class="form-control" id="new-phone" placeholder="Phone">
              <!-- <label for="new-email">Email</label> -->
              <input type="text" class="form-control" id="new-email" placeholder="Email">
              <br>
              <div id="new-addresses">
                <div class="new-address">
                  <label for="new-street">Address</label>
                  <input type="text" class="form-control new-street" placeholder="Street Address">
                  <!-- <label for="new-city">City</label> -->
                  <input type="text" class="form-control new-city" placeholder="City">
               <!--    <label for="new-state">State</label> -->
                  <input type="text" class="form-control new-state" placeholder="State">
                  <!-- <label for="new-zip">Zip</label> -->
                  <input type="text" class="form-control new-zip" placeholder="Zipcode">
                  <br>
                </div>
              </div>
            </div>
          <span class="btn btn-default" id="add-address">Add Address</span>
          <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
        </form>
      </div>
      <div id="second-column" class = "col-md-4">
        <h2>Contacts:</h2>
        <ul id="contacts">
      </div>

      <div id="third-column" class = "col-md-4">
        <h2>Contact Details:</h2>
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Address:</p>
        <ul id="addresses">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
